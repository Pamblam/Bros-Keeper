<div class="modal fade">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"><i class="fa fa-hand-paper-o" aria-hidden="true"></i> Login</h5>
			</div>
			<div class="modal-body">
				<div class="alert alert-danger" role="alert" id="login-error-alert" style="display:none"></div>
				<div class="input-group">
					<span class="input-group-addon">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
					<input type="text" class="form-control" placeholder="Email" id="login-email-input">
				</div>
				<div class="input-group">
					<span class="input-group-addon">
						<i class="fa fa-hashtag" aria-hidden="true"></i>
					</span>
					<input type="password" class="form-control" placeholder="Password" id="login-password-input">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="login-submit"><i class="fa fa-handshake-o" aria-hidden="true"></i> Login</button>
			</div>
		</div>
	</div>
